<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
            #switch{
                    display: flex;
                    align-items: center;
                    justify-content: center;
            }
    </style>

<body>
    <h2>ÉLÈVES</h2>
    <hr>

    <form  id="addUserForm">
            <div class="form-group">
              <h6>Nom et prénom</h6>
              <input type="text" class="form-control" id="name">
            
            
              <label for="date">Date de naissance</label>
              <input type="date" class="form-control" id="date">
            
           
                    <label for="tel">Téléphone</label>
                    <input type="tel" class="form-control" id="tel">
            

           
                    <label for="etudes">Études</label>
                    <select class="form-control" id="etudes">
                      <option>Aucun diplôme</option>
                      <option>Bac</option>
                      <option>BTS</option>
                      <option>Licence</option>
                      <option>Master</option>
                      <option>Ingenieur</option>
                    </select>
            </div>
            <div class="form-check">
                    <label for="sexe">Sexe</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="sexe" value="Homme">
                    <label class="form-check-label" for="sexe">Homme</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="sexe" value="Femme">
                    <label class="form-check-label" for="sexe">Femme</label>
                </div>
            <br>
            <button type="submit" class="btn btn-primary">Validez</button>
          </form><br>
          <a href="./admin.html" class="btn btn-primary" id="switch"> Accedez a la liste des inscirts</a>
